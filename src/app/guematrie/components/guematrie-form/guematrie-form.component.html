<div>

  <div class="form-container">
    <div class="title-container exclude-style">
      <h1>Générateur de Guematrie</h1>
    </div>
  
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Prénom*</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="form-control"
          [(ngModel)]="guematrieParams.firstName"
          required
          #firstNameRef="ngModel"
        />
        <div
          *ngIf="(firstNameRef.touched || submitted) && firstNameRef.invalid"
          class="error-message"
        >
          Le prénom est requis.
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Nom*</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="form-control"
          [(ngModel)]="guematrieParams.lastName"
          required
          #lastNameRef="ngModel"
        />
        <div
          *ngIf="(lastNameRef.touched || submitted) && lastNameRef.invalid"
          class="error-message"
        >
          Le nom est requis.
        </div>
      </div>
      <div class="form-group">
        <label for="birthDate">Date de Naissance</label>
        <input
          type="date"
          id="birthDate"
          name="birthDate"
          class="form-control"
          [(ngModel)]="guematrieParams.birthDate"
        />
      </div>

      <div class="form-group">
        <label for="birthTime">Heure de Naissance</label>
        <input
          type="time"
          id="birthTime"
          name="birthTime"
          class="form-control"
          [(ngModel)]="guematrieParams.birthTime"
        />
      </div>

      <button type="submit" class="submit-button btn btn-primary">Générer la guematrie</button>
 
    </form>
  </div>
</div>
