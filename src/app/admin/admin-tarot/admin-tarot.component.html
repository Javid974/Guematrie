
<div class="title-container">
    <h1>Carte du tarot</h1>
</div>

<div class="edit-mode-toggle">
    <a [routerLink]="'/admin/tarot/add'" class="edit-mode-toggle-link">Ajouter carte</a>
    <span class="separator">|</span>
    <a [routerLink]="'/admin'" class="edit-mode-toggle-link">Administration dashboard</a>
</div>

<div class="gallery">
    <div *ngFor="let card of cards" class="tarot-card">
        <a [routerLink]="['/admin/tarot/edit', card.id]">
            <img [src]="card.imagePath" [alt]="card.name">
        </a>
        <p>{{ card.name }}</p>
    </div>
</div>

<div class="bottomContainer">
  <div class="row">
    <div class="col text-left">
      <button (click)="onDownloadClick()">Download JSON</button>
      <button (click)="openFileSelector()">Importer JSON</button>
      <input type="file" #fileInput accept=".json" style="display: none" (change)="onFileSelected($event)" />
    </div>
  </div>
</div>
