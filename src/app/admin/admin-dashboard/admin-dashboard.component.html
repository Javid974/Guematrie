<div>
  <div class="title-container">
    <h1>Tableau des vibrations</h1>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <!-- PremiÃ¨re colonne sans titre -->
        <th>Vibration</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vibration of vibrations">
        <td>{{ vibration.letter }}</td>
        <td>{{ vibration.vibration }}</td>
        <td>{{ vibration.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
