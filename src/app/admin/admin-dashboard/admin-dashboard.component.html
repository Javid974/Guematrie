
<div class="title-container">
  <h1>Tableau des vibrations</h1>
</div>

<div class="edit-mode-toggle">
  <a [routerLink]="'/admin/add'" class="edit-mode-toggle-link">Ajouter vibration</a>
  <span class="separator">|</span>
  <a [routerLink]="''" class="edit-mode-toggle-link">Generer vibration</a>
</div>

<hr class="table-separator"/>
<table class="table-container table-hover">
  <thead>
    <tr>
      <th>Lettre</th>
      <!-- PremiÃ¨re colonne sans titre -->
      <th class="bordered-column">Vibration</th>
      <th class="bordered-column">Type de Vibration</th>
      <th class="bordered-column">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vibration of vibrations" (click)="onRowClick(vibration)">
      <td>{{ vibration.letter }}</td>
      <td class="bordered-column">{{ vibration.vibrationNumber }}</td>
      <td class="bordered-column">{{ getVibrationTypeDescription(vibration.vibrationType) }}</td>
      <td class="bordered-column wide-column">{{ vibration.description }}</td>
    </tr>
  </tbody>
</table>
